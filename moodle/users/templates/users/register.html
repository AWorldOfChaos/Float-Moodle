{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 mt-3">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}   
        <button type="submit" class="btn btn-success">SignUp</button> 
        </form>   
        <span>Already have an Account?? <a href="{% url 'login' %}">Login Instead</a></span>   
</div>
        
{% endblock content %}
