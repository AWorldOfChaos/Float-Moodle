<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c70797d3ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<body style="padding-top: 20px;">
<div style="width:100%;text-align:center; margin-bottom: 20px;"><i class="fas fa-book" style="font-size: 40px; "></i></div>
<p style="color: white; text-align: center; font-size: 25px; font-weight: 300; margin-bottom: 30px;">Sign Up to Moodle</p>
<div class="d-flex justify-content-center">
    <div class="form" style="width: 500px; padding-top: 50px;">
        {% load crispy_forms_tags %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}   
        <button type="submit" class="submit">SignUp</button> 
        </form>   
    </div>
</div>
<div class="d-flex justify-content-center" style="margin-bottom: 30px;">
    <div class="ask-user" style="width: 500px;">
        <p class="lab">Already have an Account?? <a href="{% url 'login' %}" style="text-decoration: none;">Login Instead</a></p>
    </div>
</div>

</body>
</html>
