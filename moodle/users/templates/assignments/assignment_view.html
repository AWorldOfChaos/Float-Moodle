{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
                crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c70797d3ad.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'courses/view.css' %}">
</head>

<body>

        <div style="display: block; width: 100%;">
                
                <div class="d-flex">
                        <div class="course-assignment">
                                <div class="course-assignment-header">
                                        Assignment Deadline {{deadline}}
                                </div>
                                <div class="course-assignment-content">
                                        <a href="{{filePath}}" download>Download assignment</a>
                                </div>
                        </div>
                </div>
                

                <p style="color: white; text-align: center; font-size: 25px; font-weight: 300; margin-bottom: 30px;">
                        Submission
                </p>
                {% if open %}
                <div class="d-flex justify-content-center">
                        <div class="form">
                                {% load crispy_forms_tags %}
                                <form method="POST" enctype="multipart/form-data" name="assignment_form">
                                        {% csrf_token %}
                                        {{ submissionForm|crispy }}
                                        <button type="submit" class="submit" name="submission">Add Submission</button>
                                </form>
                        </div>
                </div>
                {% else %}
                <div class="d-flex justify-content-center">
                        <div class="course-assignment">
                                <div class="course-assignment-header">      
                                        You can't make a submission now. 
                                </div>
                               
                        </div>
                </div>
                {% endif %}

                
                <div class="d-flex justify-content-center">
                        <div class="course-assignment">
                                <div class="course-assignment-header">
                                        Feedback
                                </div>
                                <div class="course-assignment-content">
                                        {{marks}}
                                </div>
                        </div>
                </div>
                
                
        </div>
</body>

</html>
